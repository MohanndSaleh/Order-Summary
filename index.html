<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 14px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="">
        <div class="container">
            <div class="text">
                <h2> Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="buttons">
                <div class="plans">
                    <div class="plan">
                        <i class="fa-solid fa-music"></i>
                        <div class="text-2">
                            <p>Annual Plan</p>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a href="" class="change">Change</a>
                </div>
                <a href="" class="proceed">Proceed to Payment</a>
                <a href="" class="cancel">Cancel Order</a>
            </div>
        </div>
    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mohannd Saleh</a>.
    </div>
</body>

</html>
